<template name="aceEditor">
  {{setTitle 'Editing file ' '"' docId '.' ext '"'}}
  <div class="info">
    <div class="id">id: {{docId}}</div>
    <div class="mode">mode: {{mode}}</div>
    <div class="ext">extension: {{ext}}</div>
  </div>
  {{> sharejsAce docid=docId onRender=config id="editor" }}
</template>
