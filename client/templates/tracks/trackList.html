<template name="trackList">
  <h2>Count: {{count}}</h2>
  <ul class="small-block-grid-2 large-block-grid-4">
    {{#each track}}
      <li class="card">
        <a href="/track/{{link}}">
          <img src="{{image}}"/>
          <h3>{{name}}</h3>
          <p>{{desc}}</p>
          <span class="lang">
            <h4>Languages</h4>
            {{#each languages}}
              {{this}}
            {{/each}}
          </span>
        </a>
      </li>
    {{/each}}
  </ul>
</template>
